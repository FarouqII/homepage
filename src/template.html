<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <main>
        <section id="lander">
            <img class="logo" alt="The Three Colours Trilogy by Krzysztof Kieślowski">

            <div id="lander-slider">
                <div id="slider-track">
                    <img class="slider-img" id="blue">
                    <img class="slider-img" id="white">
                    <img class="slider-img" id="red">
                </div>
            </div>
        </section>

        <section id="details">
            <div id="button-container"><button type="button" id="select">Select Movie</button></div>

            <div id="details-content">
                <div id="about-movie">
                    <div id="movie-title">
                        <img class="logo" alt="The Three Colours Trilogy by Krzysztof Kieślowski">
                        <h1>Blue</h1>
                    </div>
                    
                    <div id="plot">
                        <p></p>
                    </div>
                </div>

                <div id="movie-cast">
                    <div id="cast-img-container">
                        <img class="cast-img" id="cast-1">
                        <img class="cast-img" id="cast-2">
                        <img class="cast-img" id="cast-3">
                    </div>

                    <ul id="cast">
                        <li id="li-1" class="selected">
                            <a class="actor-name" id="actor-1"></a>
                            <span class="character-name" id="character-1"></span>
                        </li>
                        <li id="li-2">
                            <a class="actor-name" id="actor-2"></a>
                            <span class="character-name" id="character-2"></span>
                        </li>
                        <li id="li-3">
                            <a class="actor-name" id="actor-3"></a>
                            <span class="character-name" id="character-3"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <section id="review"></section>
    </main>
</body>
</html>
